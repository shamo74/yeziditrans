<style/>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

#textInput {
    width: 300px;
    padding: 10px;
    font-size: 19px;
    margin-bottom: 20px;
}

.keyboard {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.key {
    width: 50px; /* increased to accommodate the additional line */
    height: 60px; /* increased to accommodate the additional line */
    margin: 5px;
    font-size: 20px;
    background-color: #ffffff;
    border: 1px solid #cccccc;
    border-radius: 4px;
    cursor: pointer;
    display:
    transition: transform 0.1s, background-color 0.1s;
}

.key:active {
    transform: scale(0.9);
    background-color: #dddddd;
}

.sub-char {
    color: red;
    font-size: 14px;
}
    .delete-key {
    width: 120px; /* wider for better visibility */
    height: 60px; /* same height as other keys */
    background-color: #ff6666; /* different color for delete key */
    color: #ffffff;
    font-size: 16px;
}

.delete-key:active {
    background-color: #ff3333;
}
</style>

<script/>
document.addEventListener('DOMContentLoaded', (event) => {
    const keys = document.querySelectorAll('.key');
    const textInput = document.getElementById('textInput');
    const keySound = document.getElementById('keySound');
    const playTextButton = document.getElementById('playTextButton');
    const playSound = document.getElementById('playSound');

    // Define sound files for each Arabic character
    const sounds = {
        'ÿß': 'a0.mp3', // Sound for key press
        'ÿ®': 'b0.mp3',
        'ÿ™': 't0.mp3',
        'ÿ´': 'th0.mp3',
        'ÿ¨': 'j0.mp3',
        'ÿ≠': 'h0.mp3',
        'ÿÆ': 'kh0.mp3',
        'ÿØ': 'd0.mp3',
        'ÿ∞': 'dh0.mp3',
        'ÿ±': 'r0.mp3',
        'ÿ≤': 'z0.mp3',
        'ÿ≥': 's0.mp3',
        'ÿ¥': 'sh0.mp3',
        'ÿµ': 'ss0.mp3',
        'ÿ∂': 'dd0.mp3',
        'ÿ∑': 't0.mp3',
        'ÿ∏': 'th0.mp3',
        'ÿπ': 'aa0.mp3',
        'ÿ∫': 'gh0.mp3',
        'ŸÅ': 'f0.mp3',
        'ŸÇ': 'q0.mp3',
        'ŸÉ': 'k0.mp3',
        'ŸÑ': 'l0.mp3',
        'ŸÖ': 'm0.mp3',
        'ŸÜ': 'n0.mp3',
        'Ÿá': 'h0.mp3',
        ' ': 'space0.mp3'
    };

    const textSounds = {
        'ÿß': 'a.mp3', // Sound for play text button
        'ÿ®': 'b.mp3',
        'ÿ™': 't.mp3',
        'ÿ´': 'th.mp3',
        'ÿ¨': 'j.mp3',
        'ÿ≠': 'h.mp3',
        'ÿÆ': 'kh.mp3',
        'ÿØ': 'd.mp3',
        'ÿ∞': 'dh.mp3',
        'ÿ±': 'r.mp3',
        'ÿ≤': 'z.mp3',
        'ÿ≥': 's.mp3',
        'ÿ¥': 'sh.mp3',
        'ÿµ': 'ss.mp3',
        'ÿ∂': 'dd.mp3',
        'ÿ∑': 't.mp3',
        'ÿ∏': 'th.mp3',
        'ÿπ': 'aa.mp3',
        'ÿ∫': 'gh.mp3',
        'ŸÅ': 'f.mp3',
        'ŸÇ': 'q.mp3',
        'ŸÉ': 'k.mp3',
        'ŸÑ': 'l.mp3',
        'ŸÖ': 'm.mp3',
        'ŸÜ': 'n.mp3',
        'Ÿá': 'h.mp3',
        ' ': 'space.mp3'
    };

    // Function to play sound based on character
    function playCharacterSound(character, soundType) {
        const soundSrc = soundType === 'key' ? sounds[character] : textSounds[character];
        if (soundSrc) {
            keySound.src = soundSrc;
            keySound.currentTime = 0;
            keySound.play();
        }
    }

    // Add event listeners to keyboard keys
    keys.forEach(key => {
        key.addEventListener('click', () => {
            const char = key.getAttribute('data-char');
            const sound = key.getAttribute('data-sound');
            if (char) {
                textInput.value += char;
                // Play sound for the key press
                playCharacterSound(char, 'key');
            } else if (key.classList.contains('delete-key')) {
                textInput.value = textInput.value.slice(0, -1);
                // Optionally, play a sound for deletion
                // playCharacterSound(' ', 'key');
            }

            // Play the specific key sound (if needed for other purposes)
            keySound.src = sound;
            keySound.currentTime = 0;
            keySound.play();
        });
    });

    // Add event listener to the "Play Text" button
    playTextButton.addEventListener('click', () => {
        const text = textInput.value;
        let index = 0;

        function playNextSound() {
            if (index < text.length) {
                const char = text[index];
                playCharacterSound(char, 'text');
                index++;
                setTimeout(playNextSound, 500); // Adjust the timeout for desired speed
            }
        }

        playNextSound();
    });
});
</script>
