<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile">
            </div>
            <h1>ترجمة Google</h1>
        </header>

        <main>
            <textarea id="inuk" placeholder="إدخال نص"></textarea>

            <!-- عرض النص المترجم أسفل حقل الإدخال -->
            <div id="translationBox">
                <textarea id="braille" readonly placeholder="الترجمة ستظهر هنا"></textarea>
                <button id="copyButton">
                    <img src="copy-icon.png" alt="نسخ" style="width: 24px;">
                </button>
            </div>

            <div class="language-switch">
                <button class="lang-btn">العربية</button>
                <button id="swapBtn">⇄</button>
                <button class="lang-btn">الإنجليزية</button>
            </div>

            <div class="camera-chat">
                <button class="camera-btn">
                    <img src="camera-icon.png" alt="الكاميرا" style="width: 24px;">
                </button>
                <button class="chat-btn">
                    <img src="mic-icon.png" alt="الميكروفون" style="width: 24px;">
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style/>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
}

.container {
    background-color: #fff;
    width: 400px;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
}

header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.profile-pic img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

main textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border: none;
    background-color: #f1f1f1;
    margin-bottom: 10px;
    font-size: 16px;
    resize: none;
    border-radius: 0px; /* إخفاء الزوايا */
}

#translationBox {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 10px;
}

#copyButton {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.language-switch {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.lang-btn {
    background-color: #f0f0f0;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}

#swapBtn {
    background-color: transparent;
    border: none;
    font-size: 24px;
    color: #333;
    cursor: pointer;
}

.camera-chat {
    display: flex;
    justify-content: space-around;
}

.camera-btn, .chat-btn {
    background-color: #e7e7e7;
    border: none;
    padding: 12px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
}
</style>

<script/>
document.addEventListener('DOMContentLoaded', function() {
    var typingTimer;
    var doneTypingInterval = 100;
    var $inuk = document.getElementById("inuk");
    var $braille = document.getElementById("braille");
    var wordsWritten = [];

    var inukKey = {};
    const SPECIAL_RESPONSES = {};
    var currentLanguage = 'ar'; // اللغة الافتراضية (العربية)

    // تحميل ملف JSON الافتراضي عند بداية الصفحة
    loadTranslationFile('translation-sh.json');

    // وظيفة تحميل ملف JSON بناءً على اللغة المختارة
    function loadTranslationFile(fileName) {
        fetch(fileName)
            .then(response => response.json())
            .then(data => {
                Object.assign(inukKey, data.inukKey);
                Object.assign(SPECIAL_RESPONSES, data.SPECIAL_RESPONSES);
            })
            .catch(error => console.error('حدث خطأ في جلب الملف JSON:', error));
    }

    // استبدال اللغات عند الضغط على السهم
    document.getElementById("swapBtn").addEventListener("click", function() {
        if (currentLanguage === 'ar') {
            currentLanguage = 'en';
            loadTranslationFile('translation.json');
            document.querySelector('.lang-btn:first-of-type').textContent = "الإنجليزية";
            document.querySelector('.lang-btn:last-of-type').textContent = "العربية";
        } else {
            currentLanguage = 'ar';
            loadTranslationFile('translation-sh.json');
            document.querySelector('.lang-btn:first-of-type').textContent = "العربية";
            document.querySelector('.lang-btn:last-of-type').textContent = "الإنجليزية";
        }
        $inuk.value = ''; // تفريغ الحقل عند تبديل اللغة
        $braille.value = ''; // تفريغ حقل الترجمة أيضاً
    });

    $inuk.addEventListener('keyup', function() {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(inukFunction, doneTypingInterval);
    });

    function inukFunction() {
        var inuk = $inuk.value;
        var words = inuk.split(/\s+/);
        var result = "";
        var i = 0;

        while (i < words.length) {
            var phraseFound = false;

            // تحقق من العبارات الخاصة
            for (var phrase in SPECIAL_RESPONSES) {
                if (SPECIAL_RESPONSES.hasOwnProperty(phrase)) {
                    var phraseWords = phrase.split(" ");
                    var match = true;

                    for (var j = 0; j < phraseWords.length; j++) {
                        if (words[i + j] !== phraseWords[j]) {
                            match = false;
                            break;
                        }
                    }

                    if (match) {
                        result += SPECIAL_RESPONSES[phrase] + " ";
                        i += phraseWords.length;
                        phraseFound = true;
                        break;
                    }
                }
            }

            if (!phraseFound) {
                var word = words[i];

                // التحقق من عدم تكرار الكلمة في القائمة
                if (!wordsWritten.includes(word)) {
                    wordsWritten.push(word); // إضافة الكلمة إلى القائمة
                }

                var translated = false;
                for (var key in inukKey) {
                    if (inukKey.hasOwnProperty(key)) {
                        if (word === key) {
                            result += inukKey[key][0] + " " + inukKey[key][1] + " ";
                            translated = true;
                            break;
                        }
                    }
                }

                if (!translated) {
                    result += word + " ";
                }
                i++;
            }
        }

        $braille.value = result.trim();
    }

    // كود النسخ
    const copyButton = document.getElementById('copyButton');
    const brailleTextarea = document.getElementById('braille');

    copyButton.addEventListener('click', () => {
        // تحديد النص في الحقل الثاني
        brailleTextarea.select();
        brailleTextarea.setSelectionRange(0, 99999);

        // نسخ النص إلى الحافظة
        document.execCommand('copy');
        
        // إزالة التحديد
        window.getSelection().removeAllRanges();

        alert('تم نسخ النص بنجاح!');
    });
});
</script/>
