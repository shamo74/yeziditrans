<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- شريط العنوان مع صورة ونجمة -->
        <header>
            <div class="header-content">
                <img src="user-icon.png" alt="User" class="user-icon">
                <h1>Google ترجمة</h1>
                <button class="star-btn">★</button>
            </div>
        </header>

        <!-- حقل إدخال النص -->
        <div class="input-section">
            <textarea id="inuk" class="input-text" placeholder="إدخال نص"></textarea>
            <button id="copyButton" class="copy-btn">
                <img src="paste-icon.png" alt="لصق">
            </button>
        </div>

        <!-- حقل النص المترجم -->
        <textarea id="braille" class="input-text" placeholder="الترجمة تظهر هنا" readonly></textarea>

        <!-- تبديل اللغات -->
        <div class="language-switch">
            <button class="lang-btn" id="fromLang">العربية</button>
            <button id="swapBtn">⇄</button>
            <button class="lang-btn" id="toLang">الإنجليزية</button>
        </div>

        <!-- الأزرار السفلية (الكاميرا والمحادثة) -->
        <div class="camera-chat">
            <button class="camera-btn">
                <img src="camera-icon.png" alt="كاميرا">
            </button>
            <button class="chat-btn">
                <img src="mic-icon.png" alt="ميكروفون">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style/>
/* تصميم أساسي */
body {
    font-family: "Tajawal", sans-serif;
    background-color: #F5F5F5;
    margin: 0;
    padding: 0;
    text-align: center;
    direction: rtl;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 24px;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

.user-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-left: 10px;
}

h1 {
    font-size: 22px;
    color: #333;
}

.star-btn {
    background-color: transparent;
    border: none;
    font-size: 24px;
    color: #333;
    cursor: pointer;
}

.input-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #E5E5E5;
    padding-bottom: 10px;
}

textarea.input-text {
    width: 100%;
    height: 100px;
    padding: 10px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ddd;
    background-color: #F0F4F8;
    resize: none;
    direction: rtl;
}

.copy-btn {
    background-color: transparent;
    border: none;
    margin-left: 10px;
    cursor: pointer;
}

.copy-btn img {
    width: 24px;
    height: 24px;
}

.language-switch {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.lang-btn {
    background-color: #E0E0E0;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px;
    color: #333;
}

#swapBtn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
}

.camera-chat {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    background-color: #F0F4F8;
    padding: 10px;
    border-radius: 10px;
}

.camera-btn, .chat-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
}

.camera-btn img, .chat-btn img {
    width: 40px;
    height: 40px;
}

.camera-btn img {
    filter: brightness(0) invert(0.5); /* تعديل لون أيقونة الكاميرا */
}
    </style>
