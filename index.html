<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-pic">
                <img src="profile.jpg" alt="Profile">
            </div>
            <h1>ترجمة Google</h1>
        </header>

        <main>
            <textarea id="inuk" placeholder="إدخال نص"></textarea>

            <!-- عرض النص المترجم أسفل حقل الإدخال -->
            <div id="translationBox">
                <textarea id="braille" readonly placeholder="الترجمة ستظهر هنا"></textarea>
                <button id="copyButton">
                    <img src="copy-icon.png" alt="نسخ" style="width: 24px;">
                </button>
            </div>

            <div class="language-switch">
                <button class="lang-btn">العربية</button>
                <button id="swapBtn">⇄</button>
                <button class="lang-btn">الإنجليزية</button>
            </div>

            <div class="camera-chat">
                <button class="camera-btn">
                    <img src="camera-icon.png" alt="الكاميرا" style="width: 24px;">
                </button>
                <button class="chat-btn">
                    <img src="mic-icon.png" alt="الميكروفون" style="width: 24px;">
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style/>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
}

.container {
    background-color: #fff;
    width: 400px;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
}

header {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.profile-pic img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

main textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border: none;
    background-color: #f1f1f1;
    margin-bottom: 10px;
    font-size: 16px;
    resize: none;
    border-radius: 0px; /* إخفاء الزوايا */
}

#translationBox {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 10px;
}

#copyButton {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.language-switch {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.lang-btn {
    background-color: #f0f0f0;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
}

#swapBtn {
    background-color: transparent;
    border: none;
    font-size: 24px;
    color: #333;
    cursor: pointer;
}

.camera-chat {
    display: flex;
    justify-content: space-around;
}

.camera-btn, .chat-btn {
    background-color: #e7e7e7;
    border: none;
    padding: 12px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
}
</style>
