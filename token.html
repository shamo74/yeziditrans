<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تبرع من أي دولة</h2>

        <div class="options">
            <label for="amount">حدد المبلغ:</label><br><h1/>
            <input type="radio" name="amount" value="1" id="1€"> €1<br>
            <input type="radio" name="amount" value="5" id="5€"> €5<br>
            <input type="radio" name="amount" value="10" id="10€"> €10
        </div>

        <div class="options">
            <label for="country">اختر البلد:</label><br>
            <select id="country">
                <option value="iraq">العراق</option>
                <option value="netherlands">هولندا</option>
                <option value="germany">ألمانيا</option>
                <option value="greece">اليونان</option>
            </select>
        </div>

        <button onclick="donate()">تبرع الآن</button>
    </div>

    <script>
        function donate() {
            const amount = document.querySelector('input[name="amount"]:checked');
            const country = document.getElementById('country').value;

            if (!amount) {
                alert("Please select an amount");
                return;
            }

            let url = "";

            switch(country) {
                case "iraq":
                    url = "t-iq.html";
                    break;
                case "netherlands":
                    url = "t-nl.html";
                    break;
                case "germany":
                    url = "t-de.html";
                    break;
                case "greece":
                    url = "t-gr.html";
                    break;
                default:
                    alert("Please select a valid country");
                    return;
            }

            window.location.href = `${url}?amount=${amount.value}`;
        }
    </script>
</body>
</html>
