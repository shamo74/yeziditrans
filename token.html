<script/>
function generateRandomNumber() {
  // Generate a random number between 1 and 100
  var randomNumber = Math.floor(Math.random() * 100000) + 1;
  
  // Display the random number in the HTML element
  document.getElementById("randomNumber").innerHTML = "Your order number: " + randomNumber;
}

    <div id="offline-message" style="text-align: center;">No Internet Connection</div>

    <script>

        function checkOnlineStatus() {

            const offlineMessage = document.getElementById('offline-message');

            if (navigator.onLine) {

                offlineMessage.style.display = 'none';

            } else {

                offlineMessage.style.display = 'block';

            }

        }

        // Initial check

        checkOnlineStatus();

        // Event listener for online/offline status changes

        window.addEventListener('online', checkOnlineStatus);

        window.addEventListener('offline', checkOnlineStatus);

    </script>
